<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <!-- glide.js -->
    <link rel="stylesheet" href="./libs/glide/glide.core.min.css">
    <link rel="stylesheet" href="./libs//glide/glide.theme.min.css">
    <script src="./libs/glide/glide.min.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <div class="logo">妮可科技</div>
        <nav>
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">成功案例</a>
            <a href="#">服务流程</a>
            <a href="#">团队介绍</a>
            <a href="#">公司动态</a>
            <i class="fa fa-search"></i>
        </nav>
        <div class="burger">
            <div class="burger-line1"></div>
            <div class="burger-line2"></div>
            <div class="burger-line3"></div>
        </div>
    </header>
    <!-- 首页轮播图，使用glide.js -->
    <div class="glide">
        <!-- 轮播轨道 -->
        <div class="glide__track" data-glide-el="track">
            <!-- 所有轮播容器 -->
            <div class="glide__slides">
                <!-- 第一张轮播 -->
                <div class="glide__slide">
                    <div class="slide__caption">
                        <h1>用创新点缀人生，让科技融入理想</h1>
                        <h3>科技创新大平台，智慧生活新引擎，依靠科技进步推进经济跨越式发展。用创意点缀人生，让科技融入理想。</h3>
                        <button class="explors-btn">探索更多</button>
                    </div>
                    <!-- 背景遮罩 -->
                    <div class="backdrop"></div>
                    <img src="./images/people-in-couch-1024248.jpg" alt="">
                </div>
                <!-- 第二张轮播 -->
                <div class="glide__slide">
                    <div class="slide__caption left">
                        <h1>科技改变世界</h1>
                        <h3>立足科学发展，着力自主创新，加速科技进步，为全市经济社会发展提供有力支援。凝聚科技创新，成就创新梦想。</h3>
                        <button class="explors-btn">探索更多</button>
                    </div>
                    <div class="backdrop"></div>
                    <video src="./videos/working-man.mp4" muted autoplay loop></video>
                </div>
            </div>
        </div>
        <!-- 控制按钮 -->
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">></button>
        </div>
        <!-- 控制圆点 -->
        <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
