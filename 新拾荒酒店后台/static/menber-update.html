<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico" />
    <!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />
    <!-- 页面间的数据交互 -->
    <script src="./getUrlParam.js"></script>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
    <!--/meta 作为公共模版分离出去-->

    <link href="lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<style>
    [v-cloak] {
        display: none
    }

    .username {
        display: inline-block;
        margin-top: 3px;
    }
</style>

<body>
    <div class="page-container" id="app">
        <form action="" method="post" class="form form-horizontal" id="form-article-add" @submit.prevent="handleSubmit">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>用户名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <!-- <input type="text" class="input-text" value="" placeholder="" id="" name="" v-model="p.username"> -->
                    <span class="username">{{p.username}}</span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">密码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text"
                        v-model="p.userpassword">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.phone">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">地址：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.address">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">身份证号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.userID">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">用户等级：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.userlevel">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">性别：</label>
                <div class="formControls col-xs-8 col-sm-9"><span class="select-box">
                        <select name="" v-model="p.sex" class="select">
                            <option>0</option>
                            <option>1</option>
                        </select>
                    </span>
                </div>
            </div>



            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>
                        提交</button>

                    <button class="btn btn-default radius" type="button"
                        @click="back">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>

        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
    <!--/_footer /作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        // axios.defaults.withCredentials = true;
        userid = UrlParam.paramValues("updateid")
        var nico = new Vue({
            el: '#app',
            data: {
                p: {},
            },

            methods: {
                handleSubmit() {
                    // console.log(this.p)
                    axios({
                        method: 'post',
                        url: 'http://localhost:8888/updateuserbyid',
                        headers: {
                            "Content-Type": "application/json"
                        },
                        data: JSON.stringify({
                            userdata: this.p
                        })

                    }).then((result) => {
                        // console.log(result)
                        window.location.href = "member-list.html";
                    })

                },
                back: function () {
                    window.location.href = "member-list.html";
                }


            },
            mounted() {
                axios({
                    method: 'post',
                    url: 'http://localhost:8888/checkuserbyid',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    data: JSON.stringify({
                        id: userid
                    })
                }).then((result) => {
                    this.p = result.data.rs[0]
                })

            }
        })
    </script>
</body>

</html>
