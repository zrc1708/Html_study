<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <h1>这是列表</h1>
        <ul>
            <li v-for="(item, index) in users" :key="index">{{item}}</li>
        </ul>

    </div>
</body>
<script>
var nico = new Vue({
    el:"#app",
    data:{
        users:[]
    },
    created() {
        fetch('/user').then(res =>{

            //返回的还是一个promise对象
            return res.json()
        }).then(data =>{
            // console.log(data)
            this.users=data
        })
    },
})

</script>
</html>
