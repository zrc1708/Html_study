<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    #app {
        background-color: rgba(255, 255, 255, 0.274);
        width: 500px;
        height: 500px;

        border-radius: 20px;
        margin: 12% auto;
        box-shadow: 3px 3px 3px rgba(255, 255, 255, 0.274);
    }

    .Input {
        width: 100%;
        height: 40px;
        margin: 40px 0 0 35px;

        display: flex;
    }

    .input {
        flex-basis: 65%;
        border-radius: 5px;
        border: 1px solid #4b5cc4;
    }

    .button {
        flex-basis: 18%;
        background-color: #4b5cc4;
        border-radius: 5px;

    .button:hover {

<body>


    <div id="Layer1" style="position:absolute;top:0;left: 0; width:100%; height:100%; z-index:-1">

    </div>


    <div id="app" class="animated fadeIn nico">

        <div class="Input">
            <input type="text" class="input" placeholder="请输入密码点击查询" v-model="input" />
            <button class="button" @click="serach" :class="{'animated tada niconi':clicked}">查询</button>

    </div>
</body>

<script>

            clicked: false
        },

        methods: {

            serach() {
                this.clicked = !this.clicked
                setTimeout(() => {
                    this.clicked = !this.clicked
                }, 1000);
                var getdata = JSON.stringify(this.getdata);

                    method: 'get',
                    url: '',
                    headers: {

                    },

                }).then((result) => {
                    this.getdata = result.data
                })

            },

        },


    });
</script>
