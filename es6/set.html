<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let s1 = new Set() 
        s1.add('a')
        s1.add('a')
        console.log(s1)   //没有重复元素

        let arr1 = ['a','b','c','a','c']
        arr1 = [...new Set(arr1)]
        console.log(arr1)   //去重
        
    </script>
</body>
</html>
