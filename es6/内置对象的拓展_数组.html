<script>
    /*
        数组的拓展
    */

    //Array.from()
   var lis = document.querySelectorAll('li')
//    console.log(lis)
//    console.log(Array.isArray(lis))
   var lis2 = Array.from(lis)
   console.log(lis2)
   console.log(Array.isArray(lis2))

//    Array.of()
    const arr = Array.of(1)
    console.log(arr)

//  find(),findIndex()
const arr1 = [1,2,3,4]

let res = arr1.find(function(a){
    return a < 3
})
console.log(res)

let res2 = arr1.findIndex(function(a){
    return a < 3
})
console.log(res2)

let res3 = arr1.findIndex(function(a){
    return a < -3
})
console.log(res3)

//fill()
const arr2 = [1,2,3,4]
arr2.fill('abc',1,3)   //区间1-3
console.log(arr2)
