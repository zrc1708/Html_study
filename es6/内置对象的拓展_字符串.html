    <script>
        /*
            字符串的拓展

        //模板字符串
        let nico = 'niconiconi'
        let flag = true
        let html = `
            <ul>
                <li>${nico}</li>    
                <li></li>    
                <li class = "${flag ? 'show':'hide'}"></li>    
                <li></li>    
            </ul>`

        console.log(html)

        //repeat
        let str1 = 'a'
        let str2 = str1.repeat(3)
        console.log(str2) 

        //includes() startsWith() endsWith()
        let str = 'qwertyuio'
        console.log(str.includes('ert'))
        console.log(str.includes('asd'))
        console.log(str.startsWith('qw'))
        console.log(str.endsWith('io'))

    </script>
