<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            left: '100',
            top: '200'
        }

        //迭代协议
        obj[Symbol.iterator] = function () {
            let keys = Object.keys(obj)    // ['left','top']
            let len = keys.length
            let n = 0

            return{
                next:function(){
                    if(n<len){
                        return{
                            value:{
                                k:keys[n],
                                v:obj[keys[n++]]
                            },
                            done:false
                        }
                    }else{
                        return{
                            done:true
                        }
                    }
                }
            }
        }

        //obj[Symbol.iterator]().next()
        for(var{k,v} of obj){
            console.log(k,v)
        }
    </script>
</body>

</html>
