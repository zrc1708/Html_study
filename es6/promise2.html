<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise ((resolve,reject)=>{
            setTimeout(()=>{
                console.log(1)
                resolve( 100 )  //要传递的参数写在此 
                // reject('出错了')
            },1000)
        }).then(data=>{
            console.log(data)
        },err=>{
            console.log(err)
        })



        let p1 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(1)
            },Math.random()*1000)
        })
        let p2 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(2)
            },Math.random()*1000)
        })

        Promise.all([p1,p2]).then(data=>{
            console.log(data)
        },err=>{
            console.log(err)
        })

        //谁先跑完谁先执行
        Promise.race([p1,p2]).then(data=>{
            console.log(data)
        },err=>{
            console.log(err)
        })
    </script>
</body>
</html>
