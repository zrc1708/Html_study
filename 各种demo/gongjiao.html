<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";font-size:14px;}
        #l-map{height:300px;width:100%;}
        #r-result,#r-result table{width:100%; clear:both;}
        #routePanel p{float:left;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <title>多终点选择的公交换乘查询</title>
</head>
<body>
    <div id="l-map"></div>
    <div id="routePanel">
        <p style="margin-right:10px;">起点：<span>魏公村</span></p>
        <p>终点：<span id="B_PointName1">公园</span>
    </div>
    <div id="r-result" style="display:none;"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(113.33383053652542, 23.126888424761578), 20);
    map.enableScrollWheelZoom();
 
    var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
    var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
    var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); 
    map.addControl(top_left_control);        
    map.addControl(top_left_navigation);     
    map.addControl(top_right_navigation); 
 
    var start = "沐陂村" ,end = "广州塔";
    var transit = new BMap.TransitRoute(map, {
        renderOptions: {map: map, panel: "r-result"}, 
        onResultsHtmlSet : function(){$("#r-result").show()}    
    });
    transit.search(start,end);
</script>
