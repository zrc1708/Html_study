<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="favicon.ico">
	<link rel="Shortcut Icon" href="favicon.ico" />

	<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
	<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script src="https://cdn.bootcss.com/qs/6.7.0/qs.min.js"></script>
	<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>


	<title>通讯录管理</title>

</head>
<style>
	[v-cloak] {
		display: none;
	}

	.caozuo {
		display: inline-block;
		background-color: rgba(233, 47, 47, 0.55);
		width: 40px;
		height: 20px;
		border-radius: 5px;
		line-height: 20px;
		text-align: center;
		cursor: pointer;
	}

	.showmessage {
		z-index: 3;
		position: absolute;
		left: 43%;
		top: 50%;
		margin-top: -70px;
		margin-left: -50px;
		border-radius: 10px;
		background-color: rgba(204, 204, 204, 0.815);
		width: 350px;
		height: 140px;

		font-size: 50px;
		text-align: center;

		padding-top: 30px;
	}
</style>



<body>
	<div id="app" v-cloak>
		<!--_header 作为公共模版分离出去-->
		<div class="showmessage" v-show="delshow">
			{{this.delname}}已被删除
		</div>
		<header class="navbar-wrapper">
			<div class="navbar navbar-fixed-top">
				<div class="container-fluid cl"> <a class="logo navbar-logo f-l mr-10 hidden-xs" href="#">通讯录管理系统</a> <a
						class="logo navbar-logo-m f-l mr-10 visible-xs" href="/aboutHui.shtml">H-ui</a>
					<span class="logo navbar-slogan f-l mr-10 hidden-xs">v1.0</span>
					<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>

					<nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
						<ul class="cl">
							<li>超级管理员</li>


							<li id="Hui-skin" class="dropDown right dropDown_hover"> <a href="javascript:;"
									class="dropDown_A" title="换肤"><i class="Hui-iconfont"
										style="font-size:18px">&#xe62a;</i></a>
								<ul class="dropDown-menu menu radius box-shadow">
									<li><a href="javascript:;" data-val="default" title="默认（黑色）">默认（黑色）</a></li>
									<li><a href="javascript:;" data-val="blue" title="蓝色">蓝色</a></li>
									<li><a href="javascript:;" data-val="green" title="绿色">绿色</a></li>
									<li><a href="javascript:;" data-val="red" title="红色">红色</a></li>
									<li><a href="javascript:;" data-val="yellow" title="黄色">黄色</a></li>
									<li><a href="javascript:;" data-val="orange" title="橙色">橙色</a></li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>


		<section class="Hui-article-box">

			<div class="Hui-article">
				<article class="cl pd-20">

					<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
							<a class="btn btn-primary radius" href="./menber-add.html">
								<i class="Hui-iconfont">&#xe600;</i> 添加联系人</a></span> <span
							class="r">共有数据：<strong>{{userdata.length}}</strong>
							条</span>
					</div>
					<div class="mt-20">
						<table class="table table-border table-bordered table-hover table-bg table-sort">
							<thead>
								<tr class="text-c">
									<th width="30">ID</th>
									<th width="70">姓名</th>
									<th width="60">手机</th>
									<th width="100">地址</th>
									<th width="30">性别</th>
									<th width="30">操作</th>

								</tr>
							</thead>
							<tbody>
								<tr class="text-c" v-for="list in userdata">
									<td>{{list.ID}}</td>
									<td>{{list.username}}</td>
									<td>{{list.phone}}</td>
									<td>{{list.address}}</td>
									<td>{{list.sex}}</td>

									<td>
										<div class="caozuo" @click="deleteit(list.ID)">删除</div>
										<div class="caozuo" @click="updateit(list.ID)">修改</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</article>
			</div>
	</div>
	</section>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
	<!--/_footer /作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript">
		var Linn = new Vue({

			el: '#app',
			data: {
				userdata: '',

				messhow: false,
				delshow: false,
				delname: ''
			},
			methods: {
				deleteit: function (id) {
					for (let index = 0; index < this.userdata.length; index++) {
						if (this.userdata[index].ID == id) {
							this.delname = this.userdata[index].username
						}
					}
					fetch('http://127.0.0.1:8888/delete', {
						method: 'post',
						headers: {
							'Content-Type': 'application/json;charset=utf-8'
						},
						body: JSON.stringify({
							id: id
						}),
					}).then(res => {
						return res.json()
					}).then(data => {
						this.delshow = true
						console.log(data)
					})

					setTimeout(() => {
						// this.delshow=false
						window.location.reload();
					}, 2000)
				},
				updateit: function (id) {
					window.location.href = "menber-update.html?updateid=" + id;
				}
			},

			mounted() {
				axios({
					method: 'get',
					url: 'http://localhost:8888/selectAll',
					headers: {
						"Content-Type": "application/json;charset=utf-8"
					},

				}).then((result) => {
					this.userdata = result.data
					console.log(this.userdata)
				})

			}
		})
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
