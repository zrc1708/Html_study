
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测测你的前世</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="div">
       <button @click="nico">来看看你的前世是做什么的</button>
       <div v-if="num>90">神仙</div>
       <div v-else-if="num>80">主席</div>
       <div v-else-if="num>70">公务员</div>
       <div v-else-if="num>60">屌丝</div>
       <div v-else-if="num>50">死肥宅</div>
       <div v-else>死肥宅</div>
    </div>
</body>
<script>
new Vue({
el:"div",
data:{
    num:0,
},
methods:{
nico:function(){
this.num=Math.random()*100;
console.log(this.num);
}
}

})
</script>
</html>
