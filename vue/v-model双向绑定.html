<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model双向绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <div class="div">
        <div>
            hero name:
            <input type="text" v-model="name">
            <button @click="nico">提交数据</button>
        </div>
        <hr>
        <div>
            <input type="text" v-model="one">
            {{one}}        
            <!-- 直接获取数据 -->
        </div>
        <hr>
        <div>
            <!-- .lazy失去焦点才进行绑定 -->
            <input type="text" v-model.lazy="two">
            {{two}}
            <br>
            <input type="text" v-model.lazy="three">
            {{three}}
        </div>
        <hr>
        <div>
                <!-- v-model默认是string类型，所以就可以通过.number方式确保获取到的是数字类型 -->
             <input type="text" v-model.number="four">
             {{four}}
        </div>
        <hr>
        <div>
                <!-- trim 去掉前后的空白 -->
            <input type="text" v-model.trim="five">
            {{five}}
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "div",
        data: {
            name: "",
            one: "",
            two:"",
            three:"",
            four:"",
            five:""
        },
        methods: {
            nico: function () {
                alert(this.name);
            }
        }
    })
</script>

</html>
