<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>

<body>
    <div id="div1">
        <div>一共点击了  {{clickNumber}}次</div>     
        <button @click="count">点击</button>
    </div>  

</body>
<script>
    new Vue({
      el: '#div1',
      data: {
    	  clickNumber:0
      },
      methods:{
    	  count: function(){
    		  this.clickNumber++;
    	  }
      }
    })
</script>

</html>
