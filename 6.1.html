<!-- 双向绑定 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<body>
    <div id="app">
        <input type="text" v-model="message" placeholder = "输入..."></input>
        <p>输入的内容是：{{message}}</p>
    </div>
</body>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:''
        },
        
        
    })
</script>

</html>
