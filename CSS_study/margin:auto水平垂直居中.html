<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        width: 300px;
        height: 150px;
        background-color: #f0f3f9;
        position: relative;
    }

    .son {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 100px;
        background-color: #cd0000;
        margin: auto;
    }
</style>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
