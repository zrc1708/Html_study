<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- opacity设置div元素的不透明级别 -->
    <div style="width: 100px;height: 100px;opacity:0.5; background-color: black;"></div>
    <!-- box-sizing -->
    <div style="width: 100px;height: 100px;border: 10px solid black;box-sizing: border-box;">长宽仍是100px</div>
</body>
</html>
