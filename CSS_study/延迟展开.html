<style>
    td a {
        display: block;
    }
    .list {
        width: 80px;
        position: absolute;
        visibility: hidden;
        border: 1px solid #ccc;
        background: #fff;
    }
    /* 鼠标移过是不会立刻展开菜单而是延迟0.2秒，有效的毕淼了用户误操作 */
    td:hover .list {
        visibility: visible;
        transition: visibility 0s .2s; 
    }
    .list a {
        padding: 5px 10px;
        color: #333;
    }
    .list a:hover {
        background-color: #f5f5f5;  
    }
</style>
