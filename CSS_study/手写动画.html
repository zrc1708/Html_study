<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    .div1{
    width:100px;
    height:100px;
    background:red;
    position:relative;
    animation:mymove 5s infinite;
    -moz-animation:mymove 5s infinite; /* Firefox */
    -webkit-animation:mymove 5s infinite alternate linear; /* Safari and Chrome */
    -o-animation:mymove 5s infinite; /* Opera */
    }
    @keyframes mymove{
    from {top:0px;}
    to {top:200px;}
    }
    @-moz-keyframes mymove /* Firefox */{
    from {top:0px;}
    to {top:200px;}
    }
    @-webkit-keyframes mymove /* Safari and Chrome */{
    from {top:0px;}
    to {top:200px;}
    }
    @-o-keyframes mymove /* Opera */{
    from {top:0px;}
    to {top:200px;}
    }
    </style>
<body>
    <div class="div1"></div>
    <div class="div2">123</div>
</body>
</html>
