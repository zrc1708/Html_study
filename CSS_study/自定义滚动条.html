<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div{
        width: 100px;
        height: 2000px;
        background-color: red;
    }
    /* 血槽宽度 */
    ::-webkit-scrollbar{
        width: 8px;
        height: 8px;
    }
    /* 拖动条 */
    ::-webkit-scrollbar-thumb{
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 6px;
    }
    /* 背景槽 */
    ::-webkit-scrollbar-track{
        background-color: #ddd;
        border-radius: 6px;
    }
</style>
<body>
    <div class="div">

    </div>
</body>
</html>
