<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: 250%/1.6 Baskerville, Palatino, serif;
    }

    /* 凸版 */
    .div1 p {
        padding: .8em 1em;
        background: hsl(210, 13%, 60%);
        color: hsl(210, 13%, 30%);
        text-shadow: 0 1px 1px hsla(0, 0%, 100%, .8);
    }

    .div1 p+p {
        background: hsl(210, 13%, 30%);
        color: hsl(210, 13%, 60%);
        text-shadow: 0 -1px 1px black;
    }

    /* 描边 */
    .div2 {
        background-color: deeppink;
    }

    .div2 h1 {
        margin: 0;
        color: white;
    }

    .div2 h1:first-child {
        text-shadow: 1px 1px black, -1px -1px black, 1px -1px black, -1px 1px black;
    }

    .div2 h1 text {
        fill: currentColor
    }

    .div2 h1 use {
        stroke: black;
        stroke-width: 6;
        stroke-linejoin: round;
    }

    /* 发光 */
    .div3 {
        background: #203;
    }

    .div3 a {
        color: #ffc;
        text-decoration: none;
        transition: 1s;
    }

    .div3 a:hover {
        text-shadow: 0 0 .1em, 0 0 .3em;
    }

    /* 凸起 */
    .div4 {
        background: #58a;
        color: white;
        text-shadow: 0 1px hsl(0, 0%, 85%),
            0 2px hsl(0, 0%, 80%),
            0 3px hsl(0, 0%, 75%),
            0 4px hsl(0, 0%, 70%),
            0 5px hsl(0, 0%, 65%),
            0 5px 10px black;
        font: bold 500%/2 Rockwell, serif;
    }
</style>

<body>
    <!-- 凸版印刷效果 -->
    <div class="div1">
        <p>“The only way to get rid of a temp­ta­tion is to yield to it.”</p>
        <p>“The only way to get rid of a temp­ta­tion is to yield to it.”</p>
    </div>
    <hr>
    <!-- 文字描边效果 -->
    <div class="div2">
        <h1>CSS</h1>
        <h1><svg overflow="visible" width="2em" height="1.2em">
                <use xlink:href="#css" /><text id="css" y="1em">CSS</text></svg></h1>
    </div>
    <hr>
    <!-- 文字发光效果 -->
    <div class="div3">
        <a href="http://csssecrets.io">Glow</a>
    </div>
    <hr>
    <!-- 文字凸起效果 -->
    <div class="div4">
        <span>CSS3d</span>
    </div>
</body>

</html>
