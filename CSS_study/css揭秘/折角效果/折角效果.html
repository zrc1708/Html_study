<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1 {
        width: 12em;
        background: #58a;
        /* Fallback */
        background:
            linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .4) 0) 100% 0 no-repeat,
            linear-gradient(-135deg, transparent 1.5em, #58a 0);
        background-size: 2em 2em, auto;

        padding: 2em;
        color: white;
        font: 100%/1.6 Baskerville, Palatino, serif;
    }

    .div2 {
        position: relative;
        width: 12em;
        background: #58a;
        /* Fallback */
        background: linear-gradient(-150deg, transparent 1.5em, #58a 0);
        padding: 2em;
        color: white;
        font: 100%/1.6 Baskerville, Palatino, serif;
        border-radius: .5em;
    }
    .div2::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 1.73em;
        height: 3em;
        background: linear-gradient(to left bottom, transparent 50%, rgba(0, 0, 0, .2) 0, rgba(0, 0, 0, .4)) 100% 0 no-repeat;
        transform: translateY(-1.3em) rotate(-30deg);
        transform-origin: bottom right;
        border-bottom-left-radius: .5em;
        box-shadow: -.2em .2em .3em -.1em rgba(0, 0, 0, .15)
    }
</style>

<body>
    <!-- 渐变法 -->
    <div class="div1">“The only way to get rid of a temptation is to yield to it.”
        — Oscar Wilde, The Picture of Dorian Gray</div>
    <hr>
    <!-- 其他角度的解决方案 -->
    <div class="div2">“The only way to get rid of a temptation is to yield to it.”
        — Oscar Wilde, The Picture of Dorian Gray</div>
</body>

</html>
