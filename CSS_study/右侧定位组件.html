<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #app{
        width: 70%;
        height: 2000px;
        background-color: lightseagreen;
        margin: 0 auto;
    }
    .alignright {
        height: 0;
        text-align: right;
        overflow: hidden;
    }
    .alignright:before {
        content: "\2002";
    }
    .follow {
        /* 生成绝对定位的元素，相对于浏览器窗口进行定位。 */
        /* 元素的位置通过 "left", "top", "right" 以及 "bottom" 属性进行规定。 */
        position: fixed;
        bottom: 100px;
        z-index: 1;
    }
</style>
<body>
    <div id="app">

        <!-- 组件内容 -->
        <div class="alignright">
            <span class="follow">
                <div>返回顶部</div>
                <div>我的关注</div>
                <div>我的空间</div>
                <div>退出登录</div>
            </span>
        </div>


    </div>
</body>
</html>
