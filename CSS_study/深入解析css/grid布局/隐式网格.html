<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
        max-width: 1050px;
    }

    .portfolio {
        display: grid;
        /* 将最小列宽设置为 200px，自动填充网格 */
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        /* 将隐式水平网格轨道的大小设置为 1fr */
        grid-auto-rows: 1fr;
        grid-gap: 1em;
        /* 开启紧凑的网格布局算法 */
        grid-auto-flow: dense;
    }

    .portfolio>figure {
        /* 让每个网格元素都成为垂直的 Flexbox */
        display: flex;
        flex-direction: column;
        /* 覆盖浏览器默认的外边距 */
        margin: 0;
    }

    .portfolio img {
        /* 用弹性拉伸，让图片填充弹性容器的可用空间 */
        flex: 1;
        /* 让渲染的图片填充盒子并且不被拉伸（而是裁掉边缘） */
        object-fit: cover;
        max-width: 100%;
    }

    .portfolio figcaption {
        padding: 0.3em 0.8em;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: right;
    }

    /* 将特定图片放大，在水平和垂直方向上各占据两个网格轨道 */
    .portfolio .featured {
        grid-row: span 2;
        grid-column: span 2;
    }
</style>

<body>
    <div class="portfolio">
        <figure class="featured">
            <img src="images/monkey.jpg" alt="monkey" />
            <figcaption>Monkey</figcaption>
        </figure>
        <figure>
            <img src="images/eagle.jpg" alt="eagle" />
            <figcaption>Eagle</figcaption>
        </figure>
        <figure class="featured">
            <img src="images/bird.jpg" alt="bird" />
            <figcaption>Bird</figcaption>
        </figure>
        <figure>
            <img src="images/bear.jpg" alt="bear" />
            <figcaption>Bear</figcaption>
        </figure>
        <figure class="featured">
            <img src="images/swan.jpg" alt="swan" />
            <figcaption>Swan</figcaption>
        </figure>
        <figure>
            <img src="images/elephants.jpg" alt="elephants" />
            <figcaption>Elephants</figcaption>
        </figure>
        <figure>
            <img src="images/owl.jpg" alt="owl" />
            <figcaption>Owl</figcaption>
        </figure>
    </div>
</body>

</html>
