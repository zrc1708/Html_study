<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
        box-sizing: inherit;
    }

    body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
    }

    .container {
        display: grid;
        /* 给每个垂直的网格线命名 */
        grid-template-columns: [left-start] 2fr [left-end right-start] 1fr [right-end];
        /* 将水平网格线命名为“row” */
        grid-template-rows: repeat(4, [row] auto);
        grid-gap: 1.5em;
        max-width: 1080px;
        margin: 0 auto;
    }

    header,
    nav {
        grid-column: left-start / right-end;
        grid-row: span 1;
    }

    .main {
        /* 跨越 left-start 到 left-end之间的区域 */
        grid-column: left;
        /* 从第三行网格线开始放置元素，跨越两个网格轨道 */
        grid-row: row 3 / span 2;
    }

    .sidebar-top {
        /* 跨越 right-start 到right-end 的区域 */
        grid-column: right;
        grid-row: 3 / 4;
    }

    .sidebar-bottom {
        grid-column: right;
        grid-row: 4 / 5;
    }


    .tile {
        padding: 1.5em;
        background-color: #fff;
    }

    .tile> :first-child {
        margin-top: 0;
    }

    .tile *+* {
        margin-top: 1.5em;
    }
</style>

<body>
    <div class="container">
        <header>
            <h1 class="page-heading">Ink</h1>
        </header>
        <nav>

            <ul class="site-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/features">Features</a></li>
                <li><a href="/pricing">Pricing</a></li>
                <li><a href="/support">Support</a></li>
                <li class="nav-right">
                    <a href="/about">About</a>
                </li>
            </ul>
        </nav>
        <main class="main tile">
            <h1>Team collaboration done right</h1>
            <p>Thousands of teams from all over the
                world turn to <b>Ink</b> to communicate
                and get things done.</p>
        </main>
        <div class="sidebar-top tile">
            <form class="login-form">
                <h3>Login</h3>
                <p>
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" />
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" />
                </p>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="sidebar-bottom tile centered">
            <small>Starting at</small>
            <div class="cost">
                <span class="cost-currency">$</span>
                <span class="cost-dollars">20</span>
                <span class="cost-cents">.00</span>
            </div>
            <a class="cta-button" href="/pricing">
                Sign up
            </a>
        </div>
    </div>
</body>

</html>
