<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #709b90;
        font-family: Helvetica, Arial, sans-serif;
        max-width: 1050px;
    }

    .portfolio>figure {
        display: inline-block;
        max-width: 300px;
        margin: 0;
    }

    .portfolio img {
        max-width: 100%;
        object-fit: cover;
    }

    .portfolio figcaption {
        padding: 0.3em 0.8em;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        text-align: right;
    }

    /* 特性查询是否支持网格 */
    /* 将所有的网格布局样式放在特性查询里 */
    @supports (display: grid) {
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-auto-rows: 1fr;
            grid-gap: 1em;
            grid-auto-flow: dense;
        }

        .portfolio>figure {
            display: flex;
            flex-direction: column;
            /* 覆盖回退样式 */
            max-width: initial;
        }

        .portfolio img {
            flex: 1;
        }

        .portfolio .featured {
            grid-row: span 2;
            grid-column: span 2;
        }
    }
</style>

<body>
    <div class="portfolio">
        <figure class="featured">
            <img src="images/monkey.jpg" alt="monkey" />
            <figcaption>Monkey</figcaption>
        </figure>
        <figure>
            <img src="images/eagle.jpg" alt="eagle" />
            <figcaption>Eagle</figcaption>
        </figure>
        <figure class="featured">
            <img src="images/bird.jpg" alt="bird" />
            <figcaption>Bird</figcaption>
        </figure>
        <figure>
            <img src="images/bear.jpg" alt="bear" />
            <figcaption>Bear</figcaption>
        </figure>
        <figure class="featured">
            <img src="images/swan.jpg" alt="swan" />
            <figcaption>Swan</figcaption>
        </figure>
        <figure>
            <img src="images/elephants.jpg" alt="elephants" />
            <figcaption>Elephants</figcaption>
        </figure>
        <figure>
            <img src="images/owl.jpg" alt="owl" />
            <figcaption>Owl</figcaption>
        </figure>
    </div>
</body>

</html>
