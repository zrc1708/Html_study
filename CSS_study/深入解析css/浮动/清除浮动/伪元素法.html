<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .title {
        background-color: pink;
    }

    .box {
        float: left;
        width: calc(50% - 20px);
        height: 300px;
        background-color: white;
        margin: 10px;
    }

    .clearfix::after {
        display: block;
        content: " ";
        clear: both;
    }
</style>

<body>
    <div class="title clearfix">
        <p>清除浮动</p>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
