<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .test {
        height: 200px;
        width: 400px;
        background-image: linear-gradient(90deg,
                red 40%, pink 40%,
                pink 60%, blue 60%);
    }

    .fade {
        height: 1em;
        width: 400px;
        background-image: repeating-linear-gradient(-45deg,
                #57b, #57b 10px, #148 10px, #148 20px);
        border-radius: 0.3em;
    }
</style>

<body>
    <div class="test"></div>
    <hr>
    <div class="fade"></div>
</body>

</html>
