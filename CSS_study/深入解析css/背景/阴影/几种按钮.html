<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button {
        padding: 1em;
        border: 0;
        font-size: 0.8rem;
        color: white;
        border-radius: 0.5em;
        /* 从浅蓝色到中蓝色的渐变 */
        background-image: linear-gradient(to bottom, #57b, #148);
        /* 带 0.5em 模糊半径的深蓝色阴影 */
        box-shadow: 0.1em 0.1em 0.5em #124;
    }

    .button:active {
        /* 两个内部盒阴影 */
        box-shadow: inset 0 0 0.5em #124,
            inset 0 0.5em 1em rgba(0, 0, 0, 0.4);
    }

    [class^="button"]:focus {
        outline: none;
    }

    .button2 {
        padding: 1em;
        border: 0;
        color: white;
        background-color: #57b;
        font-size: 1rem;
        padding: 0.8em;
        box-shadow: 0 0.2em 0.2em rgba(0, 0, 0, 0.15);
    }

    /* 鼠标悬停和激活状态下，颜色稍微加深 */
    .button2:hover {
        background-color: #456ab6;
    }

    .button2:active {
        background-color: #148;
    }

    .button3 {
        padding: 0.8em;
        border: 0;
        font-size: 1rem;
        color: white;
        border-radius: 0.5em;
        background-color: #57b;
        /* 按钮下方添加了阴影（无模糊效果） */
        box-shadow: 0 0.4em #148;
        /* 添加了细小的文本阴影 */
        text-shadow: 1px 1px #148;
    }

    .button3:active {
        background-color: #456ab5;
        /* 点击时，按钮下移 */
        transform: translateY(0.1em);
        /* 减小了阴影的大小，用来抵消按钮的位移 */
        box-shadow: 0 0.3em #148;
    }
</style>

<body>
    <p>拟物风按钮</p>
    <button class="button">Sign up now</button>
    <p>扁平风按钮</p>
    <button class="button2">Sign up now</button>
    <p>时尚按钮</p>
    <button class="button3">Sign up now</button>
</body>

</html>
