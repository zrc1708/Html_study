<!doctype html>
<html lang="en">

<head>
    <title>The Yolk Factory</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    html {
        box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
        box-sizing: inherit;
    }

    body {
        background-color: hsl(200, 80%, 30%);
        background-image: radial-gradient(hsl(200, 80%, 30%),
                hsl(210, 80%, 20%));
        color: white;
        font-family: Raleway, Helvetica, Arial, sans-serif;
        line-height: 1.4;
        margin: 0;
        min-height: 100vh;
    }

    h1,
    h2,
    h3 {
        font-family: Alfa Slab One, serif;
        font-weight: 400;
    }

    main {
        display: block;
    }

    img {
        max-width: 100%;
    }

    .page-header {
        margin: 0;
        padding: 1rem;
    }

    @media (min-width: 30em) {
        .page-header {
            padding: 2rem 2rem 3rem;
        }
    }

    /* 导航菜单的移动样式 */
    .nav-links {
        display: flex;
        justify-content: space-between;
        margin-top: 0;
        margin-bottom: 1rem;
        padding: 0 1rem;
        list-style: none;
    }

    .nav-links>li+li {
        margin-left: 0.8em;
    }

    .nav-links>li>a {
        display: block;
        padding: 0.8em 0;
        color: white;
        font-size: 0.8rem;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.06em;
    }

    .nav-links__icon {
        height: 1.5em;
        width: 1.5em;
        vertical-align: -0.2em;
    }

    .nav-links>li>a:hover {
        color: hsl(40, 100%, 70%);
    }

    /* 大屏幕上固定菜单 */
    @media (min-width: 30em) {
        .main-nav {
            position: fixed;
            top: 8.25rem;
            left: 0;
            z-index: 10;
            background-color: transparent;
            transition: background-color .5s linear;
            border-top-right-radius: 0.5em;
            border-bottom-right-radius: 0.5em;
        }

        .main-nav:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
    }

    @media (min-width: 30em) {

        /* 覆盖移动样式中的 Flexbox，使链接纵向排列 */
        .nav-links {
            display: block;
            padding: 1em;
            margin-bottom: 0;
        }

        .nav-links>li+li {
            margin-left: 0;
        }

        .nav-links__label {
            /* 把标签设置为行内块级元素，这样就可以对其使用变换效果了 */
            display: inline-block;
            margin-left: 1em;
            padding-right: 1em;
            /* 开始时隐藏标签 */
            opacity: 0;
            transform: translate(-1em);
            transition: transform 0.4s cubic-bezier(0.2, 0.9, 0.3, 1.3),
                opacity 0.4s linear;
        }

        /* 鼠标悬停或者激活状态下，设置标签可见，并把它移动回正确的位置 */
        .nav-links:hover .nav-links__label,
        .nav-links a:focus>.nav-links__label {
            opacity: 1;
            transform: translate(0);
        }

        /* 为菜单项添加交错的过渡延迟 */
        .nav-links>li:nth-child(2) .nav-links__label {
            transition-delay: 0.1s;
        }

        .nav-links>li:nth-child(3) .nav-links__label {
            transition-delay: 0.2s;
        }

        .nav-links>li:nth-child(4) .nav-links__label {
            transition-delay: 0.3s;
        }

        .nav-links>li:nth-child(5) .nav-links__label {
            transition-delay: 0.4s;
        }

        /* 图标链接在鼠标悬停或者激活状态下，图标会放大 */
        .nav-links__icon {
            transition: transform 0.2s ease-out;
        }

        .nav-links a:hover>.nav-links__icon,
        .nav-links a:focus>.nav-links__icon {
            transform: scale(1.3);
        }
    }
</style>

<body>
    <header>
        <h1 class="page-header">The Yolk Factory</h1>
    </header>
    <nav class="main-nav">
        <ul class="nav-links">
            <li>
                <a href="/">
                    <img src="images/home.svg" class="nav-links__icon" />
                    <span class="nav-links__label">Home</span>
                </a>
            </li>
            <li>
                <a href="/events">
                    <img src="images/calendar.svg" class="nav-links__icon" />
                    <span class="nav-links__label">Events</span>
                </a>
            </li>
            <li>
                <a href="/members">
                    <img src="images/members.svg" class="nav-links__icon" />
                    <span class="nav-links__label">Members</span>
                </a>
            </li>
            <li>
                <a href="/about">
                    <img src="images/star.svg" class="nav-links__icon" />
                    <span class="nav-links__label">About</span>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
