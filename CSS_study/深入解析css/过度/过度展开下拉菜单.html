<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Helvetica, Arial, sans-serif;
    }

    .dropdown__toggle {
        display: block;
        padding: 0.5em 1em;
        border: 1px solid hsl(280, 10%, 80%);
        color: hsl(280, 30%, 60%);
        background-color: white;
        font: inherit;
        text-decoration: none;
        /* 背景色改变的时候添加过渡效果 */
        transition: background-color 0.2s linear;
    }

    .dropdown__toggle:hover {
        background-color: hsl(280, 15%, 95%);
    }

    .dropdown__toggle:focus {
        outline: none;
    }

    .dropdown__drawer {
        position: absolute;
        background-color: white;
        width: 10em;
        /* 关闭状态下高度为 0，overflow 为 hidden */
        height: 0;
        overflow: hidden;
        /* 为高度添加过渡 */
        transition: height 0.3s ease-out;
    }

    .dropdown.is-open .dropdown__drawer {
        /* 打开状态下的高度由内容决定 */
        height: auto;
    }

    .menu {
        padding-left: 0;
        margin: 0;
        list-style: none;
    }

    .menu>li+li>a {
        border-top: 0;
    }

    .menu>li>a {
        display: block;
        padding: 0.5em 1em;
        color: hsl(280, 40%, 60%);
        background-color: white;
        text-decoration: none;
        transition: all .2s linear;
        border: 1px solid hsl(280, 10%, 80%);
    }

    .menu>li>a:hover {
        /* 鼠标悬停时改变颜色 */
        background-color: hsl(280, 15%, 95%);
        color: hsl(280, 25%, 10%);
    }
</style>

<body>
    <div class="dropdown" aria-haspopup="true">
        <button class="dropdown__toggle">Menu</button>
        <div class="dropdown__drawer">
            <ul class="menu" role="menu">
                <li role="menuitem">
                    <a href="/features">Features</a>
                </li>
                <li role="menuitem">
                    <a href="/pricing">Pricing</a>
                </li>
                <li role="menuitem">
                    <a href="/support">Support</a>
                </li>
                <li role="menuitem">
                    <a href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
    <p><a href="/read-more">Read more</a></p>

    <script type="text/javascript">
        (function () {
            var toggle = document.getElementsByClassName('dropdown__toggle')[0];
            var dropdown = toggle.parentElement;
            var drawer = document.getElementsByClassName('dropdown__drawer')[0];
            // 获取计算得到的抽屉自动高度值
            var height = drawer.scrollHeight;
            toggle.addEventListener('click', function (e) {
                e.preventDefault();
                // 如果有isopen就添加，没有就移除
                dropdown.classList.toggle('is-open');
                if (dropdown.classList.contains('is-open')) {
                    // 打开的时候精确设置高度值
                    drawer.style.setProperty('height', height + 'px');
                } else {
                    // 关闭的时候把高度重置为 0
                    drawer.style.setProperty('height', '0');
                }
            });
        }());
    </script>
</body>

</html>
