<body>
    <div class="page-container" id="app">
        <form action="" method="post" class="form form-horizontal" id="form-article-add" @submit.prevent="handleSubmit">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>用户ID：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="" id="" name="" v-model="p.userid">
                </div>
            </div>


            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">房间号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.roomid">
                </div>
            </div>

            

            <!-- <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>房间大小：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                        <select name="" v-model="p.roomcategory" class="select">
                            <option>单人 </option>
                            <option>双人 </option>
                        </select>
                    </span>
                </div>
            </div> -->

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">付款：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.paymoney">
                </div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">付款状态：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                            <select name="" v-model="p.paystatus" class="select">
                                    <option >0</option>
                                    <option >1</option>
                                </select>
                    </div>
                </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">预定时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.ordertime">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">入住时间：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.usetime">
                </div>
            </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">离开时间：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" name="" id="" placeholder="" value="" class="input-text" v-model="p.leavetime">
                    </div>
                </div>
            <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">订单状态：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                            <select name="" v-model="p.orderstatus" class="select">
                                    <option >0</option>
                                    <option >1</option>
                                </select>
                    </div>
                </div>



            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>
                        提交</button>
                    <!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i
                            class="Hui-iconfont">&#xe632;</i> 保存草稿</button> -->
                    <button class="btn btn-default radius" type="button"
                        @click="back">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>

        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
    <!--/_footer /作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
    <script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        // axios.defaults.withCredentials = true;
        var updateid = UrlParam.paramValues("updateid");
        new Vue({
            el: '#app',
            data: {
                orderdata:'',
                p: {
                    userid:'',
                    roomid: '',
                    paymoney: '',
                    paystatus: '',
                    ordertime: '',
                    usetime: '',
                    leavetime:'',
                    orderstatus:'',

                },


            },

            methods: {
                handleSubmit() {

                    console.log(this.p)


                    var product = JSON.stringify(this.p)
                    axios({
                        method: 'post',
                        url: 'http://localhost:8888/order/updateByPrimaryKeySelective',
                        headers: {
                            "Content-Type": "application/json"
                        },
                        data: product

                    }).then((result) => {
                        // console.log(result)
                        window.location.href = "picture-list.html";

                    })

                },
                back: function () {
                    window.location.href = "picture-list.html";
                }


            },
            mounted() {
				axios({
					method: 'post',
					url: 'http://localhost:8888/order/selectAll',
					headers: {
						"Content-Type": "application/json"
					},

				}).then((result) => {
					this.orderdata = result.data
                    
					for (let index = 0; index < this.orderdata.length; index++) {
                        
                        if(this.orderdata[index].id==updateid[0]){                           
                            this.p=this.orderdata[index]
                            break
                        }
            
                    }

				})

			}
        })
    </script>
</body>

</html>
