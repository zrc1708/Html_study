	<script>
		axios.defaults.withCredentials = true

		var vm = new Vue({
			el: '#app',
			data: {
				username: '请登录',
				loginCheck: true


			},
			mounted() {
				console.log("检测登录")
				axios({
					method: 'get',
					url: 'http://127.0.0.1:9999/user/checkLogin',
					headers: {
						"Content-Type": "application/json"
					},

				}).then((result) => {

					// 获取到数据后,去设置登录

					let d = result.data.username;
					if (result.data == "") {
						console.log("未登录")
					} else {

						this.username = d;
						this.loginCheck = false;
					}


				}).catch((err) => {

					console.log("未获取到数据")

				});

			},
			methods: {

				TOhome(){

					setTimeout(function()  {
 
						window.location.href = "home.html"; 

                   }, 1000);

				},
				exit() {
					axios({
						method: 'delete',
						url: 'http://127.0.0.1:9999/user/exit',


					}).then((result) => {
						if (result.data == 1) {
							console.log("退出登陆成功");
							window.location.href = "index.html";

						}
					})
				}
			}
		})
