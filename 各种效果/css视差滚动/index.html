<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="list-item">
            <div class="item-image">
                <img src="https://pic.abcyun.co/image/5ec7cb7da5f07.jpg" alt="">
            </div>
            <div class="text-title">「四月是你的谎言」</div>
            <div class="text-desc">我在盛开的樱花虾遇见你，从此命运不再属于自己。</div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="https://pic.abcyun.co/image/5ec7cb7c35a24.jpg" alt="">
            </div>
            <div class="text-title">「言叶之庭」</div>
            <div class="text-desc">每晚临睡前，每天睁开眼的瞬间，不知不觉，我都在祈盼雨天，祈盼雨天，祈盼和那个人，再次相会。在我看来，她仿佛代言了这整个世界的秘密。</div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="https://pic.abcyun.co/image/5ec7cb7c33d7a.jpg" alt="">
            </div>
            <div class="text-title">「你的名字」</div>
            <div class="text-desc">黄昏，不是白昼亦不是夜晚，是我努力却看不清你的脸，纵然如此，但是仍然会拼命的寻找那个对自己有特别意义的名字。</div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="https://pic.abcyun.co/image/5ec7cb7c89555.jpg" alt="">
            </div>
            <div class="text-title">「天气之子」</div>
            <div class="text-desc">天气真的是很不可思议，光只是天空的模样就让人感动不已。</div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="https://pic.abcyun.co/image/5ec7cc39f120f.jpg" alt="">
            </div>
            <div class="text-title">「K-ON!」</div>
            <div class="text-desc">重要的，珍惜的，一直在身边，一旦成为理所当然，就难以发现。</div>
        </section>
        <section class="list-item">
            <div class="item-image">
                <img src="https://pic.abcyun.co/image/5ec7cc39eff9f.jpg" alt="">
            </div>
            <div class="text-title">「CLANNAD」</div>
            <div class="text-desc">我也很没用，但是两个人一起的话，就会变得很坚强。</div>
        </section>
    </main>
</body>
</html>
