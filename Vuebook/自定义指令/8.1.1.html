<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-focus>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    /* bind:只调用一次，指令第一次绑定到元素时调用，用这个钩子函数可以定义一个在
    绑定时执行一次的初始化动作
    inserted:被绑定元素插入父节点时调用
    update:被绑定元素所在的模板更新时调用，而不论绑定值是否变化。通过比较更新前后的绑定值，
    可以忽略不必要的模板更新
    componentUpdate:被绑定元素所在模板完成一次更新周期时调用
    unbind:只调用一次，指令与元素解绑时调用
    */
    Vue.directive('focus',{
        inserted:function(el){
            // 聚集元素
            el.focus()
        }
    })
    /*el:指令所绑定的元素，可以用来直接操作DOM
    binding:一个对象，包含以下属性：
       name：指令名，不包括v-前缀
       value：指令的绑定值，例如v-my-directive="1+1",value的值是2
       oldValue：指令绑定的前一个值，仅在update和componentUpdate钩子中可用。无论值是否改变都可用
       expression:绑定值的字符串形式，例如v-my-directive="1+1",expression的值是"1+1"
       arg:传给指令的参数。例如v-my-directive：foo，arg的值是foo
       modifiers:一个包含修饰符的对象。例如v-my-directive.foo.bar,修饰符对象modifiers
                的值是{foo:true,bar:true}
    vnode:Vue编译生成的虚拟节点
    oldVnode:上一个虚拟节点仅在update和componentUpdate钩子中可用
    */
    var app = new Vue({
        el:"#app",
        
    })
</script>
</html>
