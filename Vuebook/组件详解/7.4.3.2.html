<!-- 具名slot -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<body>
    <div id="app">
          <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
          </child-component>
    </div>
</body>
<script>
    /*子组件内声明了三个<slot>元素，在<div class="main">中的slot没有使用name特性，将作为莫仍slot出现，
    父组件没有使用slot特性的元素和内容都将出现在这里
    如果没有指定默认的匿名slot，父组件内多余的内容片断都将被抛弃*/
    Vue.component('child-component',{   
        template:'\
        <div class="container">\
            <div class="header">\
                <slot name="header"></slot>\
            <div>\
            <div class="main">\
                <slot></slot>\
            <div>\
            <div class="footer">\
                <slot name="footer"></slot>\
            <div>\
        </div>',   
                       
    })
    
    var app = new Vue({
        el:"#app",
        
        
    })
</script>
<style>
    
</style>
</html>
