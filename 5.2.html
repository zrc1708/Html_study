<!-- 元素的复用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <template v-if ="type=='name'">
           <label>用户名</label>
           <input placeholder="输入用户名"  key="one">
       </template>      
                                    <!--添加key可以消除元素的复用  -->
       <template v-else>
            <label>邮箱</label>
            <input placeholder="输入邮箱" key="two">
       </template>
       
       <button @click="handclick">切换</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            type:"name"
        },
        methods:{
            handclick:function(){
                this.type='mail';
            }
        }
        
    })
</script>
<style>
    
</style>
</html>
