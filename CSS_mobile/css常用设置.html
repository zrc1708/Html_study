<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        -webkit-tap-highlight-color: transparent;
        /* 去除点击高亮 */
    }
    input{
        -webkit-appearance: none;
        /* 去除按钮默认样式 */
    }
    img,a{
        -webkit-touch-callout: none;
        /* 禁用长按页面时的弹出菜单 */
    }
</style>
<body>
    <a href="#">nico</a>
    <input type="button" value="按钮">
</body>
</html>
